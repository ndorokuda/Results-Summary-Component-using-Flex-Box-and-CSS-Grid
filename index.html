<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Result Summary</title>
</head>
<body>
    <main>
        <div class="result-component">
            <div class="result-component-left components-padding border-radius-component">
                <p class="heading-left">Your Result</p>
                <div class="result-score">
                    <p>76</p>
                    <p>of 100</p>
                </div>
               <div class="comments">
                    <p>Great</p>
                    <p>You scored higher than 65% of<span class="new-line">the people who have taken</span> these tests</p>
               </div>
            </div>
            <div class="result-component-right components-padding">
                <p class="heading-right">Summary</p>
                <div class="results-summary">
                    <div class="result reaction border-radius-result">
                        <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
                        <p>Reaction</p>
                        <p class="mark"><span class="total"> 80 </span><span class="out-of">/ 100</span></p>
                    </div>
                    <div class="result memory border-radius-result">
                        <img src="./assets/images/icon-memory.svg">
                        <p>Memory</p>
                        <p class="mark"><span class="total"> 92 </span><span class="out-of">/ 100</span></p>
                    </div>
                    <div class="result verbal border-radius-result">
                        <img src="./assets/images/icon-verbal.svg" alt="icon-reaction">
                        <p>Verbal</p>
                        <p class="mark"><span class="total"> 61 </span><span class="out-of">/ 100</span></p>
                    </div>
                    <div class="result visual border-radius-result">
                        <img src="./assets/images/icon-visual.svg" alt="icon-reaction">
                        <p>Visual</p>
                        <p class="mark"><span class="total"> 72 </span><span class="out-of">/ 100</span></p>
                    </div>
                </div>
                <button type="submit" name="submit">Continue</button>
            </div>
        </div>
    </main>
</body>
</html>
